name: Deploy React App
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get repository code
              uses: actions/checkout@v4
            - name: Cache deps
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run:  npm ci
            - name: Test application
              run: |
                set -eu
                npm run test
                ls -la
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get repository code
              uses: actions/checkout@v4
            - name: Cache deps
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run:  npm ci
            - name: Lint application
              run:  npm run lint
    build: 
        needs: [lint, test]
        strategy:
          matrix:
            node-version: [14, 16]
            os: [ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Get repository code
              uses: actions/checkout@v4
            - name: Install dependencies
              run:  npm ci
            - name: Cache deps
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: node-modules-${{ hashFiles('**/package-lock.json') }} 
            - name: Build application
              run:  npm run build
            - name: Deploy
              run:  echo Deploying ...          

